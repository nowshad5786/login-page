<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Log-in Page</title>
</head>
<body>
    <h2>Login Page</h2><br>
    <div class="login">
        <form>
            <label><b>User Name:</b>
            </label>
            <input type="text" name="uname" class="uname" placeholder="User-Name">
            <br><br>
            <label><b>Email id:</b></label>
            <input type="text" name="email" class="email" placeholder="Email-Id">
            <br><br>
            <label><b>Password:</b></label>
            <input type="password" name="pass" class="pass" placeholder="Password">
            <br><br>
            <input type="checkbox">
            <span>Remember me</span>
            <br><br>
            <input type="button" name="log" class="log" value="Log-in Here">
            <br><br>
            <a href="#">Forgot Password</a>
        </form>
    </div>
</body>
</html>
